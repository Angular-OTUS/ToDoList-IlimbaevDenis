<div class="to-list__item__status-box">
  <label for="to-list__item__status-box__input__id">Are you complete?</label>
  <input
    id="to-list__item__status-box__input__id"
    class="to-list__item__status-box__input"
    type="checkbox"
    [checked]="checkTask"
    (change)="changeStatus()"
  />
</div>
