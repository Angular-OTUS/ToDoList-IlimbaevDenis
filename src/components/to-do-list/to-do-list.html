<h2 class="header">Todo List</h2>
  @if(isLoading()){
    <ngx-spinner 
    color="#000000"
    type="ball-spin"/>
  }
  @else {
     <cdk-virtual-scroll-viewport [itemSize]="tasks().length">
      <ul  *cdkVirtualFor="let task of tasks()" class="to-list" >
      <app-to-do-list-item-component
        [taskId]="task.id"
        [textTask]="task.text"
        (tasksChange)="deleteTask($event)"
      />
      </ul>
    </cdk-virtual-scroll-viewport>
    } 
  

<div class="container-for-adding-task">
  <mat-form-field class="container-for-adding-task__textarea">
    <mat-label> Add your new todo</mat-label>
    <textarea appEnterControl matInput placeholder="Input value" [(ngModel)]="article">
    </textarea>
  </mat-form-field>
 
  <app-to-do-button-component  myTitle="Add task" (myClickChange)="addTask()"/>
</div>
