<div class="radio-group">
  <mat-radio-group
    aria-label="Filter tasks"
    [(ngModel)]="filterOption"
    (change)="clickOnRadioButton()"
  >
    <mat-radio-button value="1">Progress</mat-radio-button>
    <mat-radio-button value="2">Completed</mat-radio-button>
  </mat-radio-group>
</div>

<app-to-do-list [filter]="filterOptionNormal" />
<app-to-do-list-description-change-component
  [list]="tasks()"
  [sharedId]="selectedItemId()"
  (descriptionChange)="updateDescription($event)"
/>
<app-to-do-list-toast-component />
<router-outlet />
